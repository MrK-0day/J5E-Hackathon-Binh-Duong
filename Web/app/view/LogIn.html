<div class="container">
        <div class="card card-login mx-auto mt-5">
          <div class="card-header">Login</div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Tài khoản</label>
                <input ng-model = 'user' class="form-control" id="exampleInputEmail1" type="text" aria-describedby="emailHelp" placeholder="Nhập tài khoản">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Mật khẩu</label>
                <input ng-model = 'pass' class="form-control" id="exampleInputPassword1" type="password" placeholder="Nhập mật khẩu">
              </div>
              <div class="form-group">
                    <div class="alert alert-danger">
                            {{msg}}
                    </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"> Remember Password</label>
                </div>
              </div>
              <a class="btn btn-primary btn-block" ng-click="login()">Login</a>
            </form>
            <div class="text-center">
              <a class="d-block small mt-3" href="#!/logon">Register an Account</a>
              <a class="d-block small" href="#!/forgotpassword">Forgot Password?</a>
            </div>
          </div>
        </div>
      </div>
